<div class="inbox-body" *ngIf="articles">
    <div class="mail-option">
        <div class="chk-all">
            <input type="checkbox" class="mail-checkbox mail-group-checkbox">
            <div class="btn-group">
                <a data-toggle="dropdown" href="#" class="btn mini all" aria-expanded="false">
                                         All
                                         <i class="fa fa-angle-down "></i>
                                     </a>
                <ul class="dropdown-menu">
                    <li><a href="#"> None</a></li>
                    <li><a href="#"> Read</a></li>
                    <li><a href="#"> Unread</a></li>
                </ul>
            </div>
        </div>

        <div class="btn-group hidden-phone">
            <a data-toggle="dropdown" href="#" class="btn mini blue" aria-expanded="false">
                                     More
                                     <i class="fa fa-angle-down "></i>
                                 </a>
            <ul class="dropdown-menu">
                <li><a href="#"><i class="fa fa-pencil"></i> Mark as Read</a></li>
                <li class="divider"></li>
                <li><a href="#"><i class="fa fa-trash-o"></i> Delete</a></li>
            </ul>
        </div>

        <ul class="unstyled inbox-pagination">
            <li><span>1-50 of {{count}}</span></li>
            <li>
                <a class="np-btn" href="#" (click)="giamGioiHan50()" [class.not-active]="gioihan === 50"><i class="fa fa-angle-left  pagination-left"></i></a>
            </li>
            <li>
                <a class="np-btn" href="#" (click)="tangGioiHan50()" [class.not-active]="gioihan > count"><i class="fa fa-angle-right pagination-right"></i></a>
            </li>
        </ul>
    </div>
    <table class="table table-inbox table-hover">
        <tbody>
            <tr *ngFor="let article of tempArticles">
                <td class="inbox-small-cells">
                    <input type="checkbox" class="mail-checkbox">
                </td>
                <td class="inbox-small-cells"><i class="fa fa-star"></i></td>
                <td class="view-message " colspan="3"><a href="{{article.link}}" target="_blank">{{article.title}}</a></td>
                <td class="view-message  text-right">{{article.getDate()}}</td>
            </tr>
        </tbody>
    </table>
</div>
