<div class="container">
    <link rel='stylesheet prefetch' href='/css/font-awesome.css'>
    <div class="mail-box">
        <aside class="sm-side">
            <div class="user-head">
                <a class="inbox-avatar" href="javascript:;">
                    <img width="70" hieght="60" src="/app/shared/img/avatar.jpg">
                </a>
                <div class="user-name">
                    <ul>
                            <li><a href="#">Ứng dụng đọc Rss Feed</a></li>
                            <li><a href="#">Version 1.0.0-beta</a></li>
                            <li><a href="#">Tác giả: Hồng Đức</a></li>
                        </ul>
                </div>
            </div>
            <div class="inbox-body">
                <a href="#myModal" data-toggle="modal" title="Compose" class="btn btn-compose">
                              Thêm Feed
                          </a>
                <!-- Modal -->
                <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade" style="display: none;">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                                <h4 class="modal-title">Thêm Feed</h4>
                            </div>
                            <div class="modal-body">
                                <form role="form" class="form-horizontal" (ngSubmit)="onSubmit()">
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Nhập url</label>
                                        <div class="col-lg-10">
                                            <input type="text" placeholder="feed url" id="feed-url" class="form-control" name="feed-url" required [(ngModel)]="link">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <button class="btn btn-send" type="submit">Nhập</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->
            </div>

            <div class="feed-container">
                <table class="table-nav table table-hover">
                    <tbody>
                        <tr *ngFor="let feed of feeds">
                            <td class="inbox-small">
                                <div class="btn-group">
                                    <a data-toggle="dropdown" href="#" class="mini blue" aria-expanded="false">
                                        <i class="fa fa-gear"></i>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li (click)="onRefesh(feed)"><a href="#"><i class="fa fa-refresh"></i> Refesh</a></li>
                                        <li class="divider"></li>
                                        <li (click)="onDelete(feed)"><a href="#"><i class="fa fa-trash-o"></i> Delete</a></li>
                                    </ul>
                                </div>
                            </td>
                            <td (click)="onSelect(feed)"><a href="#">{{feed.title}}</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </aside>

        <aside class="lg-side">
            <div class="inbox-head">
                <h3><a href="{{selectedFeed?.link || '#'}}" target="_blank" class="feed-title">{{selectedFeed?.title || 'Xin chào'}}</a></h3>
            </div>
            <feed-articles [articles]="articles"></feed-articles>
        </aside>

    </div>
</div>
