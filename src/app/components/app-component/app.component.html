<div class="container">
    <link rel='stylesheet prefetch' href='/css/font-awesome.css'>
    <div class="mail-box">
        <aside class="sm-side">
            <div class="user-head">
                <a class="inbox-avatar" href="javascript:;">
                    <img width="64" hieght="60" src="http://placehold.it/370x350">
                </a>
                <div class="user-name">
                    <h5><a href="#">Alireza Zare</a></h5>
                </div>
            </div>
            <div class="inbox-body">
                <a href="#myModal" data-toggle="modal" title="Compose" class="btn btn-compose">
                              Thêm RSS
                          </a>
                <!-- Modal -->
                <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade" style="display: none;">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                                <h4 class="modal-title">Thêm RSS</h4>
                            </div>
                            <div class="modal-body">
                                <form role="form" class="form-horizontal" (ngSubmit)="onSubmit()">
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Nhập url</label>
                                        <div class="col-lg-10">
                                            <input type="text" placeholder="rss url" id="rss-url" class="form-control" name="rss-url" required [(ngModel)]="link">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <button class="btn btn-send" type="submit">Nhập</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->
            </div>

            <table class="table-nav table table-hover">
                <tbody>
                    <tr *ngFor="let rss of manyRss">
                        <td class="inbox-small">
                            <div class="btn-group">
                                <a data-toggle="dropdown" href="#" class="mini blue" aria-expanded="false">
                                    <i class="fa fa-gear"></i>
                                </a>
                                <ul class="dropdown-menu">
                                    <li (click)="onRefesh(rss)"><a href="#"><i class="fa fa-refresh"></i> Refesh</a></li>
                                    <li class="divider"></li>
                                    <li (click)="onDelete(rss)"><a href="#"><i class="fa fa-trash-o"></i> Delete</a></li>
                                </ul>
                            </div>
                        </td>
                        <td (click)="onSelect(rss)"><a href="#">{{rss.title}}</a></td>
                    </tr>
                </tbody>
            </table>

        </aside>

        <aside class="lg-side">
            <div class="inbox-head">
                <h3 *ngIf="selectedRss">{{selectedRss.title}}</h3>
                <h3 *ngIf="!selectedRss">Xin chào</h3>
            </div>
            <rss-articles [articles]="articles"></rss-articles>
        </aside>

    </div>
</div>
